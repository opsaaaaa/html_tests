<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <title>Document</title>
</head>
<body>
    <header class="container">
        <h1>Animated Border Input From Test</h1>
        <p>Ok so i tried the animation where the label floats up, and i don't like it. I think i would rather 
            it not be animated. lets try to tweek it some.
        </p>
    </header>
    <main class="container">


        <form action="#" method="post">
            <div class="form-group">
                <input 
                    type="text" 
                    placeholder="Bob Ross"
                    id="contact__name"
                    name="name"
                    />
                <label for="contact__name">Name</label>
            </div>

            <div class="form-group">
                <input 
                    type="email" 
                    placeholder="mail@example.com"
                    id="contact__email"
                    name="email"
                    />
                <label for="contact__email">Email</label>
            </div>

            <div class="form-group">
                <textarea 
                    placeholder="A cute message"    
                    name="message" 
                    id="contact__message" 
                    cols="30" rows="10"
                    ></textarea>
                <label for="contact__message">Message</label>
            </div>


        </form>
    </main>
</body>
</html>
